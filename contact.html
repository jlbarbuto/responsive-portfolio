<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <title>Jamie Barbuto's Portfolio</title>
        <link rel="stylesheet" href="assets\css\reset.css">
        <link rel="stylesheet" href="assets\css\style.css">
    </head>

    <body>
        <div class="pagecontent">
            <div class="header">
                <div class="miniheader">
                    <!-- Name for the top of page -->
                    <h1 id="myname">Jamie Barbuto</h1>
                    <!-- links to other pages -->
                    <h4 class="pagelinks">
                        <a href="index.html">
                            <span id="linkabout">About</span>
                        </a>
                        <a href="portfolio.html">                      
                            <span id="linkportfolio">Portfolio</span>
                        </a>
                        <a href="contact.html"> 
                            <span id="linkcontact">Contact</span>
                        </a>
                    </h4>
                </div>        
            </div>

            <div class="main-content">
                <div class="contact">
                    <form action="mailto:jlbarbut@ncsu.edu" method="post" enctype="text/plain">
                        <!-- about me element -->
                        <h1>Contact Me</h1>
                        <hr>
                        <ul>
                            <li>
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name" placeholder="John Smith">
                            </li>
                            <li>
                                <label for="email">Email</label>
                                <input type="text" name="email" id="email" placeholder="example@gmail.com">
                            </li>
                            <li>
                                <label for="message">Message</label>
                                <textarea id="message" name="message"></textarea>
                            </li>
                        </ul>
                        <br>
                        <input type="submit" value="Submit">
                    </form>
                </div>

                <div class="connect" id="connect-contact">
                    <!-- connect with me element -->
                    <h2>Connect With Me</h2>
                    <hr>
                    <a href= "https://github.com/jlbarbuto" target="blank">
                        <img src="assets/images/github_icon.png" alt="github icon" width="65">
                    </a>
                    <a href="https://www.linkedin.com/in/jamie-barbuto-94726a8a/" target="blank">
                        <img src="assets/images/linkedin_icon.png" alt="linkedin icon" width="65">
                    </a>
                    <a href="https://stackoverflow.com/users/9217164/jlbarbuto?tab=profile" target="blank">
                        <img src="assets/images/stackoverflow_icon.png" alt="stackoverflow icon" width="60">
                    </a>
                </div>
            </div>

            <div class="footer">
                <!-- copyright element -->
                <p> &#169 Copyright 2016 Jamie Barbuto</p>
            </div>
        </div>
    </body>

</html>
